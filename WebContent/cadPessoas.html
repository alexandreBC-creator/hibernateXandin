		<script type="text/javascript">
			$( document ).ready(function() {
				listarCidades();
			});
			var idPessoaAtual = 0;
			function novo() {
				idPessoaAtual = 0;
				document.getElementById("nome_pessoa").value = "";
				document.getElementById("tel_pessoa").value = "";
				
			}
			function salvar() {
				//faz chamada ao servidor
				var req = new XMLHttpRequest();
				req.onload = function(e) {
				  var dados = req.response;
				}
				//envia dados pelo método POST
				var e = document.getElementById("cid_pessoa");
				var idcidade = e.options[e.selectedIndex].value
				
				//pegar item selecionado no select
				//var p = document.getElementById("profissao");
				//var idprofissao = p.options[p.selectedIndex].value;
				
				req.open("POST", "Controller?m=SalvarPessoa", true);
				req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				req.send("idpessoa="+idPessoaAtual+
						"&nome="+document.getElementById("nome_pessoa").value+
						"&endereco="+document.getElementById("end_pessoa").value+
						"&bairro="+document.getElementById("bair_pessoa").value+
						"&telefone="+document.getElementById("tel_pessoa").value +
						"&cidade="+idcidade
						);
				alert('Cadastrado com sucesso!');
				window.locaton.href ="/index.html"			
			}

			function listarCidades() {
				var oReq = new XMLHttpRequest();
				oReq.onload = function(e) {
					var dados = oReq.response;
					var itens = "";
					$('#cid_pessoa').html('');
					for(i in dados){
						var item = dados[i]
						$('#cid_pessoa').append(`<option value = "${item.idcidade}">${item["cidade"]}</option>`);
					}
					
					 

				}
				oReq.open("POST", "Controller?m=ListarCidades");
				oReq.responseType = "json";
				oReq.send();
				
			}
