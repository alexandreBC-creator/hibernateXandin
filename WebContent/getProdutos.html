			function destroiTable(id){
				if ($.fn.dataTable.isDataTable(id))
					$(id).DataTable().destroy();

				$(id).find("tbody").empty();
				$(id).find("tfoot").empty();
			}
			function listar() {
				var oReq = new XMLHttpRequest();
				oReq.onload = function(e) {
				  var dados = oReq.response; // not responseText
				  destroiTable('#example');
				  var object;
				  for(i in dados){
					  var item = dados[i];
					  $('#example').find('tbody').append(`
								<tr>
				                <td>${item["descricao"]}</td>
				                <td>${item["preco"]}</td>
				                <td>${item["grupo"]["grupo"]}</td>
				                <td>
				                <button type="button" class="btn btn-danger"  onclick = "excluir(${item['idproduto']})">
				                	<i class="fa fa-times" aria-hidden="true"></i>
								</button>
								<button type="button" class="btn btn-warning" onclick= "atualizar(${item['idproduto']},'${item['descricao']}')"  data-toggle="modal" data-target="#exampleModalCenter">
									<i class="fa fa-pencil" aria-hidden="true"></i>	
								</button>
								</td>
				            	</tr>
							  `);	
							  		
						}
				    $('#example').DataTable({
				        "sEmptyTable": "Nenhum registro encontrado",

					}
				 
				oReq.open("POST", "Controller?m=ListarProdutos");

			}
			function excluir(idpessoa) {
				
				
				var req = new XMLHttpRequest();
				req.onload = function(e) {
				  var dados = req.response;
				  alert(dados);
				  listar();
				}
				//envia dados pelo método POST
				req.open("POST", "Controller?m=ExcluirProduto", true);
				req.setRequestHeader("Content-type", "application/x-www-form-urlencoded");
				req.send("idpessoa="+idpessoa);
				
				
			}
			function atualizar(idpessoa,nome){
				$("#nome").html(nome)
				$("#valIdpessoa").val(idpessoa);
			}
			function salvar(){
				//faz chamada ao servidor
				var req = new XMLHttpRequest();
				req.onload = function(e) {
				  var dados = req.response;
				  alert(dados);
				}
				//envia dados pelo método POST

				//pegar item selecionado no select

				req.open("POST", "Controller?m=SalvarProduto", true);

				req.send("idproduto="+$("#valIdpessoa").val()+

						"&preco="+$('#preco_prod').val()+
